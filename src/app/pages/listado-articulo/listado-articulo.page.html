<ion-header>
  <ion-toolbar>
    <ion-text id="volver" slot="start"  routerLink="">Home</ion-text>
    <ion-title>Listado de productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card *ngFor="let a of articulos">
    <ion-card-header>
      <ion-card-title>{{ a.nombre }}</ion-card-title>
      <ion-card-subtitle>{{ a.categoria }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p><strong>Precio:</strong> ${{ a.precio }}</p>
      <p><strong>Fecha:</strong> {{ a.fechaIngreso }}</p>
      <p><strong>Estado:</strong> {{ a.disponible ? 'Activo' : 'Inactivo' }}</p>
    </ion-card-content>
  </ion-card>

  <ion-button expand="block" color="danger" (click)="confirmarBorrado()">
    Borrar todos los art√≠culos
  </ion-button>

  <ion-button expand="block" fill="outline" routerLink="/registro-articulo">
    Volver al registro
  </ion-button>

</ion-content>
